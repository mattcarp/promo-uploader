<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo Uploader</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Promo Uploader <span id="ver"></span></h1>

<div id="promo-uploader" class="promo-uploader loading">
  <section id="drop-zone">
    <p class="drop-zone__prompt">
      <i class="icon folder"></i>
      <br>Drop files here <b>or</b> click to select
    </p>
    <input id="file-select" type="file" name="file-drop" multiple class="drop-zone__input">
  </section>

  <header>
    <button id="btn-upload" class="upload">
      <i class="icon upload"></i>
      Upload
    </button>

    <button id="btn-pause" class="pause">
      <i class="icon pause"></i>
      Pause
    </button>

    <button id="btn-un-pause" class="upload">
      <i class="icon upload"></i>
      Unpause
    </button>

    <div class="options">
      <button id='btn-list-view'>
        <i class="icon list"></i>
      </button>

      <button id='btn-thumb-view'>
        <i class="icon thumb"></i>
      </button>

      <div class="dropdown">
        <button id="btn-sort">
          <i class="icon sort"></i>
        </button>
        <ul id="dropdown" class="dropdown-content">
          <li id="sort-name">By name â†“</li>
          <li id="sort-size">By size</li>
          <li id="sort-date">By date</li>
        </ul>
      </div>
    </div>

    <div class="spacer"></div>

    <button id='btn-clear' class="clear">
      <i class="icon clear"></i>
      Clear
    </button>
  </header>

  <main id="files-list"></main>

  <footer>
    <div class="progress-status">
      <div id="progress-total"></div>
      <div id="progress-length"></div>
      <div id="progress-size"></div>
      <div id="progress-speed"></div>
    </div>
    <progress id="progress" max="100">
      <span class="progress-bar">
        <span id="progress-bar"></span>
      </span>
    </progress>
  </footer>
</div>

<script src="js/lib/tus.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
